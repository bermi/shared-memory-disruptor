version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-14
      - test-12
jobs:
  test-14: &test-template
    docker:
      - image: circleci/node:14.8.0-buster
    steps:
      - checkout
      - run:
          name: install
          command: |
            sudo apt -y update
            sudo apt -y install lcov
            npm install
      - run:
          name: cpus
          command: nproc
      - run:
          name: versions
          command: |
            gcc --version
            gcov --version
            lcov --version
            node --version
      - run:
          name: coverage
          command: npm run ci-coverage
  test-12:
    <<: *test-template
    docker:
      - image: circleci/node:12.18.3-buster
